<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../pages/formulario/formulario.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <img
        src="https://orram.com.br/wp-content/uploads/2021/09/logo-orram.svg"
        alt="Orram Logo"
      />
      <nav>
        <a href="../../index.html">Fundos</a>
        <a href="../produtos/produtos.html">Produtos</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="banner__hero">
          <div class="banner__hero__logo">
            <img
              src="https://orram.com.br/wp-content/uploads/2022/02/ORRAM-SYMBOL.png"
              alt="hero-logo"
            />
            <h1>Formulário</h1>
          </div>
        </div>
      </section>

      <h2 class="subtitulo__fundos">Cadastro de um novo Investidor Orram</h2>

      <section class="container__formulario">
        <div class="lado__esquerdo">
          <!--Aqui e a classe q eu criei para separar os lados-->

          <!--Lado esquerdo-->
          <form class="formulario" action="#" method="post">
            <div class="formulario__grupo">
              <label for="razaosocial" class="formulario__label"
                >Razão Social</label
              >
              <input
                type="text"
                name="razaosocial"
                class="formulario__input"
                placeholder="Razão Social"
                required
              />
              <label for="cnpj" class="formulario__label" required>CNPJ</label>
              <input
                type="number"
                id="cnpj"
                class="formulario__input"
                required
              />
              <label for="email" class="formulario__label" required
                >E-mail</label
              >
              <input
                type="email"
                id="email"
                class="formulario__input"
                required
              />
            </div>

            <div class="formulario__grupo">
              <label for="tipofundo" class="formulario__label"
                >Tipo de Fundo</label
              >
              <select
                id="tipofundo"
                name="tipofundo"
                class="menu__suspenso"
                required
              >
                <option value="">Selecione o tipo de fundo</option>
                <option value="ficfim">Fic Fim</option>
                <option value="ficfidc">Fic Fidc</option>
                <option value="firf">Firf</option>
              </select>

              <label for="patrimonio" class="formulario__label"
                >Patrimônio</label
              >
              <input
                type="number"
                id="patrimonio"
                class="formulario__input"
                required
              />
            </div>

            <div class="formulario__botao">
              <input type="hidden" name="acao" value="enviar" />
              <button type="submit" name="submit" class="botao__submit">
                Cadastrar
              </button>
            </div>
          </form>
        </div>

        <!--Lado Direito-->

        <div class="container__simulador">
          <h2>Simulador de Investimento</h2>

          <form action="#" method="post">
            <label for="valorinvestimento">Valor a Investir R$</label>
            <input
              type="number"
              id="valorinvestimento"
              name="valorinvestimento"
            />

            <p>*Taxa de Rendimento Anual: <b> 10% A.A </b></p>

            <div class="formulario__botao">
              <input type="hidden" name="acao" value="enviar" />
              <button type="submit" name="submit" class="botao__submit">
                Calcular
              </button>
            </div>
          </form>

          <label for="resultadoinvestimento" class="resultado__do__label"
            >Resultado:
          </label>
          <div class="resultado__investimento">R$2.000,00</div>
        </div>
      </section>
    </main>
    <footer class="rodape">
      <p>&copy; 2025 Dinâmica Gabriela. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
